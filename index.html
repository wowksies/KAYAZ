            50% {

                transform: translate(-50%, -50%) scale(1.03);

        .bg-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 15vw; color: #500000; 
            z-index: 1; pointer-events: none;
            font-weight: 900;
            animation: breathingGlow 6s ease-in-out infinite;
            letter-spacing: 0.1em;
        }

        /* --- TOP SONG BANNER --- */
        .top-song-banner {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 10px;
            background: linear-gradient(180deg, rgba(20,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            text-align: center;
            z-index: 100;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,0,0,0.1);
        }
        .top-song-banner.visible { transform: translateY(0); }
        .top-song-banner span { color: #ff4d4d; }

        /* --- MAIN CONTAINER --- */
        .profile-container {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; z-index: 10;
        }

        /* --- GLASS CARD --- */
        .glass-card {
            position: relative;
            background: rgba(20, 5, 5, 0.75);
            box-shadow: 0 8px 32px 0 rgba(255, 0, 0, 0.15), inset 0 0 0 1px rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px; 
            width: 440px; 
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(255, 0, 0, 0.25), inset 0 0 0 1px rgba(255, 0, 0, 0.2);
        }

        /* Shine Effect */
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.05) 40%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 60%, transparent 100%);
            transform: skewX(-25deg); animation: cardShine 6s infinite; pointer-events: none;
        }
        @keyframes cardShine { 0% { left: -150%; } 20% { left: 150%; } 100% { left: 150%; } }

        /* --- PROFILE PICTURE --- */
        .profile-picture {
            width: 130px; height: 130px; margin-bottom: 20px; z-index: 2;
        }

            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid rgba(255, 50, 50, 0.8); box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            transition: transform 0.3s;

        .profile-picture:hover img { transform: scale(1.05); border-color: #ff0000; }

        /* --- TEXT --- */

            font-family: 'SuperMario256', sans-serif; font-size: 2.8rem; font-weight: 900;

        /* --- STATUS BOX --- */

            transform: scale(1.1);
        }
        .status-avatar-img.round { border-radius: 50%; }
        .status-avatar-img.spin { 
            animation: spin 4s linear infinite; 
            animation-play-state: running !important;
        }

        .secondary-icon {
            position: absolute; bottom: -5px; right: -5px; width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid #1a0505; background: #000; object-fit: cover; z-index: 10;
        }
        .idle-icon {
            font-size: 28px; color: #FFFF00; filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.5));
            animation: idleFloat 3s ease-in-out infinite;
        }
        @keyframes idleFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .status-info { flex: 1; overflow: hidden; }
        .status-name { font-weight: bold; font-size: 1rem; color: #fff; margin-bottom: 2px; }
        .status-text { font-size: 0.85rem; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .devicon-cplusplus-plain { color: #00599C; }
        .skills-container i:hover {

        .social-btn:hover { transform: translateY(-4px); border-color: transparent; }
        .social-btn.discord:hover { background: #5865F2; box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4); }
        .social-btn.roblox:hover { background: #000000; box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2); }
        .social-btn.tiktok:hover { background: linear-gradient(45deg, #25F4EE, #FE2C55); box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4); }
        .social-btn.siege:hover { background: #ff5500; box-shadow: 0 4px 15px rgba(255, 85, 0, 0.4); }
        .social-btn:hover i { color: #fff; }

        /* --- BUTTONS --- */
        .action-btn {
            width: 100%; padding: 12px; background: linear-gradient(90deg, #5c0000, #8a0000);
            border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 1rem;

        .action-btn:hover { background: linear-gradient(90deg, #7a0000, #a30000); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 0, 0, 0.2); }

        /* --- SIDE PANEL --- */
        .side-arrow {

            background: #5c0000; color: white; border: 2px solid #ff4d4d;
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center;
        }
        .side-panel {
            position: absolute; right: -320px; top: 50%; transform: translateY(-50%);
            width: 240px; background: rgba(10, 0, 0, 0.95); border: 1px solid #ff0000;
            padding: 20px; border-radius: 15px; color: #fff; opacity: 0; pointer-events: none; transition: all 0.3s;
        }
        .side-panel.active { right: -250px; opacity: 1; pointer-events: auto; }

        /* --- MUSIC PLAYER WIDGET --- */
        .player-widget {
            position: fixed; bottom: 30px; left: 30px; z-index: 100;
            background: rgba(10, 0, 0, 0.95); border: 1px solid #ff4d4d;
            border-radius: 16px; padding: 15px; width: 260px;
            display: flex; gap: 15px; align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .player-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            border-color: #ff6666;
        }
        .player-cover {
            width: 60px; height: 60px; border-radius: 50%; object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1); flex-shrink: 0;
            animation: spin 6s linear infinite; animation-play-state: paused;
        }
        .player-cover.playing { animation-play-state: running; }
        
        .player-details { flex: 1; display: flex; flex-direction: column; gap: 5px; overflow: hidden; }
        .song-title-widget { font-size: 0.9rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        
        .player-controls { display: flex; align-items: center; gap: 10px; }
        .ctrl-btn { 
            background: none; border: none; color: #ccc; cursor: pointer; 
            font-size: 1rem; 
            transition: all 0.2s ease; 
        }
        .ctrl-btn:hover { 
            color: #ff4d4d; 
            transform: scale(1.2);
        }
        .ctrl-btn.main { font-size: 1.2rem; color: #fff; }
        .ctrl-btn.main:hover {
            transform: scale(1.3);
        }
        
        .progress-wrapper { width: 100%; height: 5px; background: rgba(255,255,255,0.2); border-radius: 3px; margin-top: 5px; cursor: pointer; }
        .progress-fill { height: 100%; background: #ff4d4d; width: 0%; border-radius: 3px; pointer-events: none; }

        /* --- UPDATED GALLERY MODAL (Fixed Border Wrapping) --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease; 
            backdrop-filter: blur(10px);
        }
        .modal.open { opacity: 1; pointer-events: auto; }
        
        .gallery-content { 
            position: relative; max-width: 90vw; max-height: 85vh; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        .gallery-img-container {
            max-width: 100%; max-height: 75vh;
            display: flex; align-items: center; justify-content: center;
        }

        .gallery-img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain;
            border-radius: 12px;
            border: 3px solid #ff4d4d;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-img.loaded { opacity: 1; }

        .gallery-controls { 
            margin-top: 25px; display: flex; gap: 40px; 
        }
        
        .g-btn { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid #ff4d4d; 
            color: white; 
            width: 50px; height: 50px;
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s; 
        }
        .g-btn:hover { background: #ff4d4d; color: black; transform: scale(1.1); box-shadow: 0 0 20px #ff4d4d; }
        
        .close-modal { 
            position: absolute; top: -40px; right: 0; 
            font-size: 2rem; color: white; cursor: pointer; z-index: 2001;
            text-shadow: 0 0 10px black;
            transition: color 0.2s;
        }
        .close-modal:hover { color: #ff4d4d; }

        /* --- ENTER OVERLAY --- */
        .enter-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; transition: opacity 0.5s;
        }
        .enter-overlay.hide { opacity: 0; pointer-events: none; }
        .enter-btn {
            padding: 15px 40px; border: 2px solid #ff0000; color: #fff; font-size: 1.5rem; font-family: sans-serif; cursor: pointer;
            border-radius: 50px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); background: transparent; transition: 0.2s;
        }
        .enter-btn:hover { background: rgba(255,0,0,0.1); transform: scale(1.05); }

    </style>
</head>
