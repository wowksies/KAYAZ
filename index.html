<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYAZ | Profile</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'gg sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Requested Red & Dark Red Gradient Background */
            background: linear-gradient(135deg, #2a0a0a, #5c0000, #2a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PROFILE CARD CONTAINER --- */
        .profile-card {
            background: rgba(0, 0, 0, 0.65);
            width: 340px;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BANNER --- */
        .banner {
            height: 120px;
            background-color: #7a0000; /* Fallback */
            background-image: url('https://images.unsplash.com/photo-1542259681-d30902996160?q=80&w=1000&auto=format&fit=crop'); /* Abstract Red Image */
            background-size: cover;
            background-position: center;
        }

        /* --- AVATAR --- */
        .avatar-container {
            position: relative;
            margin-top: -50px;
            margin-left: 20px;
            width: 90px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 6px solid #111; /* Matches dark card bg */
            background-color: #111;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
            border-color: #7a0000;
        }

        /* Online Status Indicator */
        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 22px;
            height: 22px;
            background-color: #23a559; /* Discord Green */
            border: 4px solid #111;
            border-radius: 50%;
            z-index: 3;
        }

        /* --- USER INFO --- */
        .user-info {
            padding: 12px 20px 20px;
            background-color: #111;
            margin: 0 10px 10px 10px;
            border-radius: 8px;
        }

        .username-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .display-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
        }

        .username {
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        /* Badges */
        .badges {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .badge {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: help;
            transition: background 0.2s;
        }

        .badge:hover {
            background-color: #ff3333;
        }

        .divider {
            height: 1px;
            background-color: #2f3136;
            margin: 12px 0;
        }

        /* --- ABOUT ME SECTION --- */
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #b9bbbe;
            margin-bottom: 8px;
        }

        .bio-text {
            font-size: 0.9rem;
            color: #dcddde;
            line-height: 1.4;
        }

        .bio-text a {
            color: #ff4d4d; /* Red link color */
            text-decoration: none;
        }

        .bio-text a:hover {
            text-decoration: underline;
        }

        /* --- ACTIVITY / ROLES --- */
        .activity {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: #2f3136;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .activity-details h4 {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
        }

        .activity-details p {
            font-size: 0.75rem;
            color: #b9bbbe;
        }

        /* --- BUTTONS --- */
        .actions {
            margin-top: 15px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 8px;
        }

        .btn-primary {
            background-color: #5865F2; /* Discord Blurple */
            color: white;
        }
        
        /* Custom Red Button Override */
        .btn-primary {
            background-color: #8a0000;
        }

        .btn-primary:hover {
            background-color: #a30000;
        }

        .btn-secondary {
            background-color: #4f545c;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #686d73;
        }

        /* --- JS INTERACTION STYLES --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3ba55c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="profile-card">
        <div class="banner"></div>

        <div class="avatar-container">
            <img src="https://ui-avatars.com/api/?name=KAYAZ&background=ff3333&color=fff&size=128" alt="Profile Picture" class="avatar" id="avatar">
            <div class="status-indicator" title="Online"></div>
        </div>

        <div class="user-info">
            <div class="username-wrapper">
                <div>
                    <div class="display-name">KAYAZ</div>
                    <div class="username">kayaz#0001</div>
                </div>
                <div class="badges">
                    <div class="badge" title="HypeSquad"><i class="fas fa-house-user"></i></div>
                    <div class="badge" title="Developer"><i class="fas fa-code"></i></div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="about-me">
                <div class="section-title">About Me</div>
                <div class="bio-text">
                    Developer & Designer.<br>
                    Creating cool stuff with code.<br>
                    <a href="https://github.com/wowksies" target="_blank">github.com/wowksies</a>
                </div>
            </div>

            <div class="activity">
                <div class="activity-icon">
                    <i class="fab fa-spotify" style="color: #1DB954;"></i>
                </div>
                <div class="activity-details">
                    <h4>Listening to Spotify</h4>
                    <p>Red & Dark Vibes Playlist</p>
                </div>
            </div>

            <div class="divider"></div>

            <div class="actions">
                <button class="btn btn-primary" onclick="copyUsername()">Message</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied username to clipboard!</div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        // Function to copy username
        function copyUsername() {
            const username = "kayaz#0001";
            navigator.clipboard.writeText(username).then(() => {
                showToast(`Copied ${username}!`);
            });
        }

        // Function to show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add 3D Tilt Effect to the Card
        const card = document.querySelector('.profile-card');
        const container = document.body;

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset tilt on mouse leave
        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = "all 0.5s ease";
        });
        
        container.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
    </script>
</body>
</html>
