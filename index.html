    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'SuperMario256';
            src: url('fonts/super-mario-256.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* --- GLOBAL & RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background-color: #050000;
            color: white;
        }

        /* --- BACKGROUND LAYERS --- */
        #visualizer-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; 
            opacity: 0.2; 
            pointer-events: none;
        }
        #particles-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1; pointer-events: none;
        }
        
        /* Breathing Glow Animation */
        @keyframes breathingGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(50, 0, 0, 0.2); opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            50% { text-shadow: 0 0 60px rgba(255, 0, 0, 0.5); opacity: 0.4; transform: translate(-50%, -50%) scale(1.02); }
        }

        .bg-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 15vw; color: #300000; 
            z-index: 1; pointer-events: none;
            font-weight: 900;
            animation: breathingGlow 6s ease-in-out infinite; 
        }

        /* --- TOP SONG BANNER --- */
        .top-song-banner {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 10px;
            background: linear-gradient(180deg, rgba(20,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            text-align: center;
            z-index: 100;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,0,0,0.1);
        }
        .top-song-banner.visible { transform: translateY(0); }
        .top-song-banner span { color: #ff4d4d; }

        /* --- MAIN CONTAINER --- */
        .profile-container {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; z-index: 10;
        }

        /* --- GLASS CARD --- */
        .glass-card {
            position: relative;
            background: rgba(20, 5, 5, 0.75);
            box-shadow: 0 8px 32px 0 rgba(255, 0, 0, 0.15), inset 0 0 0 1px rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px; 
            width: 440px; 
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden;
        }

        /* Shine Effect */
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.05) 40%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 60%, transparent 100%);
            transform: skewX(-25deg); animation: cardShine 6s infinite; pointer-events: none;
        }
        @keyframes cardShine { 0% { left: -150%; } 20% { left: 150%; } 100% { left: 150%; } }

        /* --- PROFILE PICTURE --- */
        .profile-picture {
            width: 130px; height: 130px; margin-bottom: 20px; z-index: 2;
        }
        .profile-picture img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid rgba(255, 50, 50, 0.8); box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .profile-picture:hover img { transform: scale(1.05); border-color: #ff0000; }

        /* --- TEXT --- */
        .shiny-text {
            font-family: 'SuperMario256', sans-serif; font-size: 2.8rem; font-weight: 900;
            text-align: center; background: linear-gradient(120deg, #aaa 0%, #fff 50%, #aaa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px; text-transform: uppercase; z-index: 2; letter-spacing: 2px;
        }

        /* --- STATUS BOX --- */
        .status-card {
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 16px; padding: 15px; width: 100%;
            display: flex; flex-direction: column;
            gap: 10px;
            margin-bottom: 25px; z-index: 2;
        }
        
        .status-header { display: flex; align-items: center; gap: 15px; width: 100%; }

        .status-icon-box {
            position: relative; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .status-avatar-img { width: 48px; height: 48px; border-radius: 8px; object-fit: cover; }
        .status-avatar-img.round { border-radius: 50%; }
        .status-avatar-img.spin { animation: spin 4s linear infinite; }

        .secondary-icon {
            position: absolute; bottom: -5px; right: -5px; width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid #1a0505; background: #000; object-fit: cover; z-index: 10;
        }
        .idle-icon {
            font-size: 28px; color: #FFFF00; filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.5));
            animation: idleFloat 3s ease-in-out infinite;
        }
        @keyframes idleFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .status-info { flex: 1; overflow: hidden; }
        .status-name { font-weight: bold; font-size: 1rem; color: #fff; margin-bottom: 2px; }
        .status-text { font-size: 0.85rem; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Spotify Bar */
        .spotify-progress-container {
            width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1);
            border-radius: 2px; overflow: hidden; margin-top: 5px; display: none;
        }
        .spotify-progress-container.active { display: block; }
        .spotify-progress-bar { height: 100%; background: #1DB954; width: 0%; border-radius: 2px; transition: width 1s linear; }

        /* --- SKILLS --- */
        .skills-container {
            display: flex; gap: 18px; justify-content: center; margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.03); padding: 10px 20px;
            border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.05); z-index: 2;
        }
        .skills-container i { font-size: 1.8rem; transition: transform 0.2s; cursor: help; }
        .devicon-html5-plain { color: #e34f26; } .devicon-css3-plain { color: #1572b6; }
        .devicon-javascript-plain { color: #f7df1e; } .devicon-python-plain { color: #3776ab; }
        .devicon-cplusplus-plain { color: #00599C; }
        .skills-container i:hover { transform: scale(1.2); filter: drop-shadow(0 0 8px currentColor); }

        /* --- SOCIAL ICONS --- */
        .social-icons { display: flex; gap: 20px; justify-content: center; margin-bottom: 25px; z-index: 2; }
        .social-btn {
            width: 48px; height: 48px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.03); display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; border: 1px solid rgba(255, 255, 255, 0.1); text-decoration: none;
        }
        .social-btn i { font-size: 24px; color: #aaa; transition: color 0.2s; }
        .social-btn:hover { transform: translateY(-4px); border-color: transparent; }
        .social-btn.discord:hover { background: #5865F2; box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4); }
        .social-btn.roblox:hover { background: #000000; box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2); }
        .social-btn.tiktok:hover { background: linear-gradient(45deg, #25F4EE, #FE2C55); box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4); }
        .social-btn.siege:hover { background: #ff5500; box-shadow: 0 4px 15px rgba(255, 85, 0, 0.4); }
        .social-btn:hover i { color: #fff; }

        /* --- BUTTONS --- */
        .action-btn {
            width: 100%; padding: 12px; background: linear-gradient(90deg, #5c0000, #8a0000);
            border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 1rem;

        .action-btn:hover { background: linear-gradient(90deg, #7a0000, #a30000); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 0, 0, 0.2); }

        /* --- SIDE PANEL --- */
        .side-arrow {
            position: absolute; right: -60px; top: 50%; transform: translateY(-50%);
            background: #5c0000; color: white; border: 2px solid #ff4d4d;
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center;
        }
        .side-panel {
            position: absolute; right: -320px; top: 50%; transform: translateY(-50%);
            width: 240px; background: rgba(10, 0, 0, 0.95); border: 1px solid #ff0000;
            padding: 20px; border-radius: 15px; color: #fff; opacity: 0; pointer-events: none; transition: all 0.3s;
        }
        .side-panel.active { right: -250px; opacity: 1; pointer-events: auto; }

        /* --- MUSIC PLAYER WIDGET --- */
        .player-widget {
            position: fixed; bottom: 30px; left: 30px; z-index: 100;
            background: rgba(10, 0, 0, 0.95); border: 1px solid #ff4d4d;
            border-radius: 16px; padding: 15px; width: 260px;
            display: flex; gap: 15px; align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .player-cover {
            width: 60px; height: 60px; border-radius: 50%; object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1); flex-shrink: 0;
            animation: spin 6s linear infinite; animation-play-state: paused;
        }
        .player-cover.playing { animation-play-state: running; }
        
        .player-details { flex: 1; display: flex; flex-direction: column; gap: 5px; overflow: hidden; }
        .song-title-widget { font-size: 0.9rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        
        .player-controls { display: flex; align-items: center; gap: 10px; }
        .ctrl-btn { background: none; border: none; color: #ccc; cursor: pointer; font-size: 1rem; transition: color 0.2s; }
        .ctrl-btn:hover { color: #ff4d4d; }
        .ctrl-btn.main { font-size: 1.2rem; color: #fff; }
        
        .progress-wrapper { width: 100%; height: 5px; background: rgba(255,255,255,0.2); border-radius: 3px; margin-top: 5px; cursor: pointer; }
        .progress-fill { height: 100%; background: #ff4d4d; width: 0%; border-radius: 3px; pointer-events: none; }

        /* --- GALLERY MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(5px);
        }
        .modal.open { opacity: 1; pointer-events: auto; }
        .gallery-content { position: relative; max-width: 90%; max-height: 90%; display: flex; flex-direction: column; align-items: center; }
        .gallery-img { max-width: 80vw; max-height: 70vh; border: 2px solid #ff0000; border-radius: 10px; box-shadow: 0 0 30px rgba(255,0,0,0.3); }
        .gallery-controls { margin-top: 20px; display: flex; gap: 20px; }
        .g-btn { background: transparent; border: 1px solid #ff4d4d; color: white; padding: 10px 20px; cursor: pointer; border-radius: 5px; transition: 0.2s; }
        .g-btn:hover { background: #ff4d4d; color: black; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: white; cursor: pointer; z-index: 2001; }

        /* --- ENTER OVERLAY --- */
        .enter-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; transition: opacity 0.5s;
        }
        .enter-overlay.hide { opacity: 0; pointer-events: none; }
        .enter-btn {
            padding: 15px 40px; border: 2px solid #ff0000; color: #fff; font-size: 1.5rem; font-family: sans-serif; cursor: pointer;
            border-radius: 50px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); background: transparent; transition: 0.2s;
        }
        .enter-btn:hover { background: rgba(255,0,0,0.1); transform: scale(1.05); }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = "747411610389446747"; 

            // --- PLAYLIST CONFIGURATION ---
            const playlist = [
                {
                    title: "Work Hard (feat. Ne-Yo & Akon)",
                    src: "songs/music1.mp3",
                    cover: "song_covers/music1_cover.png"
                },
                {
                    title: "Runway Walk (feat. Brevi)",
                    src: "songs/music2.mp3",
                    cover: "song_covers/music2_cover.jpg"
                },
                {
                    title: "Borderline",
                    src: "songs/music3.mp3",
                    cover: "song_covers/music3_cover.jpg"
                }
            ];

            // SCREENSHOTS
            const screenshots = [
                "https://images.unsplash.com/photo-1614726365723-49cfae90ec76?auto=format&fit=crop&w=1000&q=80",
                "https://images.unsplash.com/photo-1620641788427-b11e699f1d44?auto=format&fit=crop&w=1000&q=80",
                "https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1000&q=80"
            ];

            /* --- AUDIO SYSTEM --- */
            const audio = document.getElementById('main-audio');
            const visualizerCanvas = document.getElementById('visualizer-canvas');
            const ctx = visualizerCanvas.getContext('2d');
            let audioCtx, analyser, dataArray, bufferLength;
            let currentSongIndex = 0;
            let isPlaying = false;
            let isShuffle = false;

            // VOLUME INCREASED
            audio.volume = 0.5;

            // Widget Elements
            const widgetTitle = document.getElementById('widget-title');
            const widgetCover = document.getElementById('player-cover');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const progressFill = document.getElementById('player-progress-fill');
            const progressWrapper = document.getElementById('player-progress-wrapper');
            const topBanner = document.getElementById('top-banner');
            const topSongName = document.getElementById('top-song-name');

            // --- LOAD SONG FUNCTION ---
            function loadSong(index) {
                const song = playlist[index];
                audio.src = song.src;
                widgetTitle.innerText = song.title;
                topSongName.innerText = song.title;
                widgetCover.src = song.cover;
                
                // Show Top Banner briefly
                topBanner.classList.add('visible');
                setTimeout(() => topBanner.classList.remove('visible'), 4000);
            }

            function playSong() {
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                audio.play();
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                widgetCover.classList.add('playing');
            }

            function pauseSong() {
                audio.pause();
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                widgetCover.classList.remove('playing');
            }

            function prevSong() {
                currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                loadSong(currentSongIndex);
                playSong();
            }

            function nextSong() {
                if (isShuffle) {
                    currentSongIndex = Math.floor(Math.random() * playlist.length);
                } else {
                    currentSongIndex = (currentSongIndex + 1) % playlist.length;
                }
                loadSong(currentSongIndex);
                playSong();
            }

            // --- EVENT LISTENERS ---
            playPauseBtn.addEventListener('click', () => isPlaying ? pauseSong() : playSong());
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            shuffleBtn.addEventListener('click', () => {
                isShuffle = !isShuffle;
                shuffleBtn.style.color = isShuffle ? '#ff4d4d' : '#ccc';
            });
            audio.addEventListener('ended', nextSong);
            audio.addEventListener('timeupdate', () => {
                if(audio.duration) {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progressFill.style.width = `${percent}%`;
                }
            });

            // SEEKING LOGIC ADDED HERE
            progressWrapper.addEventListener('click', (e) => {
                const width = progressWrapper.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                if (duration) {
                    audio.currentTime = (clickX / width) * duration;
                }
            });

            // --- ENTER & INIT ---
            function resizeCanvas() {
                visualizerCanvas.width = window.innerWidth;
                visualizerCanvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            document.getElementById('enter-btn').addEventListener('click', () => {
                document.getElementById('enter-overlay').classList.add('hide');
                initAudio();
                loadSong(currentSongIndex);
                playSong();
            });

            function initAudio() {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256; 
                
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);

                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                renderFrame();
            }

            function renderFrame() {
                requestAnimationFrame(renderFrame);
                if(analyser) analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                
                // --- FADED TOP GRADIENT FOR VISUALIZER ---
                const gradient = ctx.createLinearGradient(0, visualizerCanvas.height, 0, 0);
                gradient.addColorStop(0, "rgba(255, 0, 0, 0.4)"); 
                gradient.addColorStop(1, "rgba(255, 0, 0, 0)");   
                ctx.fillStyle = gradient;

                const bars = 100; 
                const barWidth = visualizerCanvas.width / bars;
                const usefulDataLength = Math.floor(bufferLength * 0.7);

                for (let i = 0; i < bars; i++) {
                    const dataIndex = Math.floor((i / bars) * usefulDataLength);
                    const value = dataArray ? dataArray[dataIndex] : 0;
                    const percent = value / 255;
                    const height = percent * visualizerCanvas.height * 0.7; 

                    const x = i * barWidth;
                    const y = visualizerCanvas.height - height;

                    ctx.shadowBlur = 0; 
                    ctx.fillRect(x, y, barWidth - 2, height);
                }
            }

            /* --- GALLERY LOGIC --- */
            const modal = document.getElementById('gallery-modal');
            const currentImg = document.getElementById('current-img');
            let imgIndex = 0;
            document.getElementById('open-gallery-btn').addEventListener('click', () => { modal.classList.add('open'); if(screenshots.length) currentImg.src = screenshots[0]; });
            document.getElementById('close-gallery').addEventListener('click', () => { modal.classList.remove('open'); });
            document.getElementById('next-img').addEventListener('click', () => { imgIndex = (imgIndex + 1) % screenshots.length; currentImg.src = screenshots[imgIndex]; });
            document.getElementById('prev-img').addEventListener('click', () => { imgIndex = (imgIndex - 1 + screenshots.length) % screenshots.length; currentImg.src = screenshots[imgIndex]; });

            /* --- DISCORD / LANYARD LOGIC --- */
            function fetchStatus() {
                fetch(`https://lanyard.rest/v1/users/${userId}`)
                .then(res => res.json())
                .then(({ data }) => {
                    if(!data || !data.discord_user) return;
                    
                    document.getElementById('discord-pfp').src = `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png?size=512`;
                    
                    const statusIconContainer = document.getElementById('status-icon-container');
                    const statusBold = document.getElementById('status-bold');
                    const statusText = document.getElementById('status-text');
                    const spotifyProgress = document.getElementById('spotify-progress');
                    const spotifyBar = document.getElementById('spotify-bar');

                    let boldText = "Status";
                    let smallText = "Currently doing nothing";
                    let mainIconHtml = `<i class="fa-solid fa-moon idle-icon"></i>`; 
                    let secondaryIconHtml = "";

                    let spotify = null;
                    let game = null;

                    if (data.activities && data.activities.length) {
                        spotify = data.activities.find(a => a.type === 2);
                        game = data.activities.find(a => a.type === 0);
                    }

                    spotifyProgress.classList.remove('active');

                    if (game) {
                        boldText = game.name;
                        smallText = game.details || game.state || "Playing";
                        if(game.assets && game.assets.large_image) {
                            const url = `https://cdn.discordapp.com/app-assets/${game.application_id}/${game.assets.large_image}.png`;
                            mainIconHtml = `<img src="${url}" class="status-avatar-img" />`;
                        } else {
                            mainIconHtml = `<img src="https://cdn.discordapp.com/embed/avatars/0.png" class="status-avatar-img" />`; 
                        }

                        if (spotify && spotify.assets) {
                             const spotUrl = `https://i.scdn.co/image/${spotify.assets.large_image.replace("spotify:", "")}`;
                             secondaryIconHtml = `<img src="${spotUrl}" class="secondary-icon" title="Listening to Spotify" />`;
                             smallText += ` & Listening`;
                        }

                    } else if (spotify) {
                        boldText = "Spotify";
                        smallText = `${spotify.details}`;
                        if(spotify.assets) {
                            const url = `https://i.scdn.co/image/${spotify.assets.large_image.replace("spotify:", "")}`;
                            mainIconHtml = `<img src="${url}" class="status-avatar-img round spin" />`;
                        }
                    }

                    // Spotify Progress
                    if (spotify && spotify.timestamps) {
                        spotifyProgress.classList.add('active');
                        const start = spotify.timestamps.start;
                        const end = spotify.timestamps.end;
                        const total = end - start;
                        
                        if(window.spotifyInterval) clearInterval(window.spotifyInterval);
                        window.spotifyInterval = setInterval(() => {
                            const now = Date.now();
                            const current = now - start;
                            const percent = Math.min((current / total) * 100, 100);
                            spotifyBar.style.width = `${percent}%`;
                        }, 1000);
                    }

                    statusBold.textContent = boldText;
                    statusText.textContent = smallText;
                    statusIconContainer.innerHTML = mainIconHtml + secondaryIconHtml;
                });
            }

            fetchStatus();
            setInterval(fetchStatus, 30000);

            /* --- SIDE PANEL --- */
            const sideArrow = document.getElementById('side-arrow');
            const sidePanel = document.getElementById('side-panel');
            sideArrow.addEventListener('click', () => { sidePanel.classList.toggle('active'); });
        });

        /* --- OGL PARTICLES --- */
        (function() {
            if (!window.OGL) return;
            const particleCount = 80;
            const renderer = new OGL.Renderer({ alpha: true });
            const gl = renderer.gl;
            document.getElementById('particles-bg').appendChild(gl.canvas);

            const camera = new OGL.Camera(gl, { fov: 35 });
            camera.position.set(0, 0, 20);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener('resize', resize, false);
            resize();

            const count = particleCount;
            const positions = new Float32Array(count * 3);
            const randoms = new Float32Array(count * 4);

            for(let i=0; i<count; i++) {
                const r = 10 * Math.cbrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions.set([r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi)], i*3);
                randoms.set([Math.random(), Math.random(), Math.random(), Math.random()], i*4);
            }

            const geometry = new OGL.Geometry(gl, { position: { size: 3, data: positions }, random: { size: 4, data: randoms } });

            const program = new OGL.Program(gl, {
                vertex: `attribute vec3 position; attribute vec4 random; uniform mat4 modelMatrix; uniform mat4 viewMatrix; uniform mat4 projectionMatrix; uniform float uTime; void main() { vec3 pos = position; pos.x += sin(uTime * random.x + position.y) * 0.5; pos.y += cos(uTime * random.y + position.x) * 0.5; vec4 glPos = projectionMatrix * viewMatrix * modelMatrix * vec4(pos, 1.0); gl_Position = glPos; gl_PointSize = (50.0 * random.z) / glPos.w; }`,
                fragment: `precision highp float; void main() { vec2 uv = gl_PointCoord.xy; float d = length(uv - vec2(0.5)); if(d > 0.5) discard; gl_FragColor = vec4(1.0, 0.0, 0.0, 0.6); }`,
                uniforms: { uTime: { value: 0 } }, transparent: true, depthTest: false
            });

            const particles = new OGL.Mesh(gl, { mode: gl.POINTS, geometry, program });

            requestAnimationFrame(update);
            function update(t) { requestAnimationFrame(update); program.uniforms.uTime.value = t * 0.001; particles.rotation.y = t * 0.0002; renderer.render({ scene: particles, camera }); }
        })();
    </script>
