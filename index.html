<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Card</title>
    <script src="https://cdn.jsdelivr.net/npm/ogl@0.0.49/dist/ogl.umd.js"></script>

    <style>
        @font-face {
            font-family: 'SuperMario256';
            src: url('fonts/super-mario-256.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0; /* cite: 136 */
            background: none;
            max-width: 100vw; /* cite: 230 */
            overflow-x: hidden; /* cite: 230 */
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; /* cite: 138, 139 */
            background: linear-gradient(135deg, #1f2937 0%, #000000 50%, #1f2937 100%); /* cite: 137 */
            overflow: hidden; /* cite: 139 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* cite: 138 */
        }

        .profile-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            z-index: 1; /* cite: 140 */
        }

        .stars {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 12px; /* cite: 141 */
            opacity: 0.6;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; /* cite: 142 */ }
            100% { opacity: 0.8; }
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0; /* cite: 143 */
            height: 4px;
            background-color: #dc2626;
        }

        .volume-icon {
            position: absolute;
            top: 16px;
            left: 16px;
            color: white;
            padding: 8px; /* cite: 144 */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .volume-icon:hover {
            background-color: rgba(55, 65, 81, 0.5); /* cite: 145 */
        }

        .main-content {
            text-align: center;
            z-index: 10;
            max-width: 400px;
            padding: 0 16px; /* cite: 146 */
        }

        .glass-card {
            position: relative;
            z-index: 2;
            background: rgba(24, 28, 47, 0.85); /* cite: 147 */
            box-shadow: 0 8px 40px 0 #7c2fff33, 0 1.5px 8px 0 #00000044; /* cite: 147 */
            border-radius: 24px;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column; /* cite: 148 */
            align-items: center;
            min-width: 340px;
            min-height: 420px;
            backdrop-filter: blur(12px);
        }

        .glass-reflection {
            position: absolute;
            top: 0;
            left: 0; /* cite: 149 */
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.08) 60%, rgba(255,255,255,0) 100%);
            opacity: 0.7;
            z-index: 1;
            transition: opacity 0.3s; /* cite: 150 */
            border-radius: 24px;
        }

        .glass-card:hover .glass-reflection {
            opacity: 1;
        }

        .profile-picture {
            position: relative;
            width: 128px; /* cite: 151 */
            height: 128px; /* cite: 151 */
            margin-bottom: 16px;
            transition: transform 0.2s cubic-bezier(.25,.8,.25,1);
            will-change: transform;
            z-index: 2;
            perspective: 600px; /* cite: 152, 182 */
            transition: box-shadow 0.2s, filter 0.2s; /* cite: 152 */
            /* box-shadow: 0 0 0 2px #a855f7, 0 0 12px 2px #a855f780; */
        }

        .profile-picture img {
            width: 128px; /* cite: 153 */
            height: 128px; /* cite: 153 */
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.5);
            box-shadow: 0 4px 24px rgba(0,0,0,0.2); /* cite: 154 */
        }

        .profile-picture:hover {
            /* box-shadow: 0 0 0 3px #a855f7, 0 0 24px 6px #a855f7cc; */
            filter: brightness(1.1) saturate(1.1); /* cite: 155 */
        }

        .profile-picture.tilt {
            transition: transform 0.1s cubic-bezier(.25,.8,.25,1); /* cite: 182 */
        }

        .username-section {
            margin-bottom: 16px; /* cite: 156 */
        }

        .username {
            color: #fff;
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.04em;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2); /* cite: 157 */
        }

        .welcome-text {
            color: #d1d5db;
            font-size: 18px;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* cite: 158 */
            color: #d1d5db;
            margin-bottom: 24px;
        }

        .status-card {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid #374151;
            border-radius: 16px; /* cite: 159 */
            margin: 0 auto 24px;
            max-width: 320px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .status-content {
            padding: 16px; /* cite: 160 */
            display: flex; /* cite: 160 */
            align-items: center; /* cite: 160 */
            gap: 12px; /* cite: 160 */
        }

        .status-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, #6b7280, #9ca3af); /* cite: 161 */
            flex-shrink: 0;
            box-shadow: 0 0 0 2px #a855f7, 0 0 12px 2px #a855f780; /* cite: 161 */
            transition: box-shadow 0.2s, filter 0.2s; /* cite: 162 */

        .status-avatar:hover {
            box-shadow: 0 0 0 3px #a855f7, 0 0 24px 6px #a855f7cc; /* cite: 163 */
            filter: brightness(1.15) saturate(1.2); /* cite: 163 */
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg);}
          100% { transform: rotate(360deg);}
        }
        .status-avatar.spin {
          animation: spin 1.2s linear infinite; /* cite: 183 */
        }

        .status-info {
            flex: 1;
            text-align: left;
        }

        .status-name {
            display: flex; /* cite: 164 */
            align-items: center; /* cite: 164 */
            gap: 8px;
            margin-bottom: 4px;
        }

        .status-name span {
            color: white;
            font-weight: 600; /* cite: 165 */
        }

        .checkmark {
            color: #10b981;
        }

        .status-text {
            color: #9ca3af;
            font-size: 14px; /* cite: 166 */
        }

        .dnd-indicator {
            background-color: #dc2626;
            border-radius: 50%;
            padding: 4px;
            color: white;
            flex-shrink: 0; /* cite: 167 */
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-top: 24px; /* cite: 168 */
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;

            box-shadow: 0 2px 8px rgba(0,0,0,0.08); /* cite: 170 */

        .social-icons a:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.12); /* cite: 171 */
            box-shadow: 0 0 0 3px #a855f7, 0 0 24px 6px #a855f7cc; /* cite: 171 */
            filter: brightness(1.15) saturate(1.2); /* cite: 172 */
        }

        .social-icons img, .social-icons svg {
            width: 28px;
            height: 28px;
            display: block; /* cite: 173 */
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(179,0,0,0.08);

        header h1 {

        .profile {

            align-items: center;

        .avatar {

        #username {

            left: 50%;

            font-family: 'SuperMario256', 'Segoe UI', Arial, sans-serif;

                0 0 32px #a855f7,

        }

        .music-btn {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 10;
            background: rgba(31, 41, 55, 0.95);
            border: 3px solid #a855f7; /* cite: 187 */

            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;

            transition: box-shadow 0.2s, background 0.2s, border-color 0.2s, transform 0.2s; /* cite: 189 */
            outline: none;
            overflow: visible;
        }

        .music-btn:active {
            transform: scale(0.92) rotate(-10deg); /* cite: 190 */
        }

        .music-btn.noactive:active {
            transform: none; /* cite: 190 */
        }

        .music-btn.on {
            background: rgba(168, 85, 247, 0.25);
            border-color: #a855f7; /* cite: 191 */
            box-shadow: 0 0 48px 16px #a855f7ee, 0 0 96px 24px #a855f7cc; /* cite: 191 */
        }

        .music-btn.off {
            background: rgba(31, 41, 55, 0.95); /* cite: 192 */
            border-color: #374151; /* cite: 192 */
            box-shadow: 0 0 12px 2px #37415180; /* cite: 192 */
            filter: grayscale(0.7) brightness(0.7); /* cite: 192 */
        }

        .music-note {
            font-size: 2.3em;
            color: #fff; /* cite: 193 */
            transition: color 0.2s, filter 0.2s, text-shadow 0.2s; /* cite: 193 */
            text-shadow: 0 0 16px #a855f7, 0 0 32px #a855f7; /* cite: 194 */
        }

        .music-btn.off .music-note {
            color: #a855f7;
            filter: grayscale(1) brightness(0.7);
            text-shadow: none;
        }

        .music-volume-compartment {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%) scaleX(0.7); /* cite: 195 */
            background: rgba(31,41,55,0.95);
            border-radius: 16px;
            box-shadow: 0 0 16px 2px #a855f7cc;
            padding: 12px 18px;
            margin-left: 18px;
            opacity: 0;
            pointer-events: none; /* cite: 196 */
            transition: opacity 0.25s, transform 0.25s;
            display: flex;
            align-items: center;
            min-width: 120px;
            z-index: 20; /* cite: 197 */
        }

        .music-btn:hover .music-volume-compartment,
        .music-btn:focus-within .music-volume-compartment {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) scaleX(1);
        }

        #music-volume {
            width: 90px;
            accent-color: #a855f7; /* cite: 198 */
            background: transparent; /* cite: 198 */
            border-radius: 8px;
            outline: none;
            height: 4px;
            margin: 0 0 0 0;
            box-shadow: 0 0 8px #a855f7cc; /* cite: 199 */
            transition: box-shadow 0.2s; /* cite: 199 */
        }

        #music-volume:focus {
            box-shadow: 0 0 16px #a855f7cc;
        }

        .enter-overlay {
            position: fixed;
            top: 0; left: 0;
            right: 0; bottom: 0; /* cite: 200 */
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center; /* cite: 201 */
            justify-content: center; /* cite: 201 */
            transition: opacity 0.6s cubic-bezier(.4,0,.2,1), visibility 0.6s cubic-bezier(.4,0,.2,1);
        }

        .enter-overlay.hide {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* cite: 202 */
        }

        .enter-glass-btn {
            background: rgba(255,255,255,0.13);
            border-radius: 24px;
            box-shadow: 0 0 32px 8px #fff8, 0 0 64px 16px #a855f7cc; /* cite: 203 */
            border: 1.5px solid #fff6; /* cite: 203 */
            padding: 36px 64px;
            font-size: 2.5rem;
            color: #fff;
            font-family: 'SuperMario256', 'Segoe UI', Arial, sans-serif; /* cite: 204 */
            text-shadow: 0 0 24px #fff, 0 0 48px #a855f7; /* cite: 204 */
            cursor: pointer;
            user-select: none;
            transition: box-shadow 0.2s, background 0.2s, transform 0.2s; /* cite: 205 */
            outline: none; /* cite: 205 */
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.08em;
        }

        .enter-glass-btn:hover, .enter-glass-btn:focus {
            background: rgba(255,255,255,0.22); /* cite: 206 */
            box-shadow: 0 0 48px 16px #fff, 0 0 96px 24px #a855f7cc; /* cite: 206 */
            transform: scale(1.04); /* cite: 207 */
        }

        /* --- Responsive Design --- */

            .glass-card {
                min-width: 220px;
                max-width: 98vw;

            }
            .music-note {

        @media (max-width: 700px) {
          .profile-container {

        @media (max-width: 600px) {
            .glass-card {
                margin-top: 22vw;
                z-index: 5;
                min-width: 0;
                max-width: 98vw;
                padding: 12px 2vw 10px 2vw; /* cite: 217 */

                margin-bottom: 2px;
            }

        .side-arrow {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            background: #7c2fff;
            color: #fff;
            border: none;

        .info-tooltip-btn {

        /* Shiny animated username effect */
        .shiny-text {
            position: relative;
            color: #b5b5b5; /* cite: 249 */
            /* Always-visible grey base */
            font-family: 'SuperMario256', 'Segoe UI', Arial, sans-serif; /* cite: 249 */
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 0.04em;
            text-align: center;
            display: inline-block; /* cite: 250 */
        }

        .shiny-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: transparent; /* cite: 251 */
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 30%,
                #fff 48%,
                #fff 52%,
                rgba(255, 255, 255, 0) 70%
            ); /* cite: 252 */
            background-size: 200% 100%; /* cite: 252 */
            -webkit-background-clip: text;
            background-clip: text;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = "747411610389446747";
            const apiUrl = \`https://lanyard.rest/v1/users/${userId}\`;

            // Music control logic
            const musicBtn = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            const bgMusic = document.getElementById('bg-music');
            const musicVolume = document.getElementById('music-volume');
            const musicCompartment = document.querySelector('.music-volume-compartment');
            let musicOn = true;
            let hideCompartmentTimeout = null;

            // Prevent skew on slider drag
            if (musicBtn && musicVolume) {
                musicVolume.addEventListener('mousedown', function() {
                    musicBtn.classList.add('noactive');
                });
                musicVolume.addEventListener('touchstart', function() {
                    musicBtn.classList.add('noactive');
                });
                document.addEventListener('mouseup', function() {
                    musicBtn.classList.remove('noactive');
                });
                document.addEventListener('touchend', function() {
                    musicBtn.classList.remove('noactive');
                });
            }

            // Volume compartment hover logic
            function showCompartment() {
                if (musicCompartment) {
                    musicCompartment.style.opacity = '1';
                    musicCompartment.style.pointerEvents = 'auto';
                    musicCompartment.style.transform = 'translateY(-50%) scaleX(1)';
                }
                if (hideCompartmentTimeout) {
                    clearTimeout(hideCompartmentTimeout);
                    hideCompartmentTimeout = null;
                }
            }
            function hideCompartment() {
                if (hideCompartmentTimeout) clearTimeout(hideCompartmentTimeout);
                hideCompartmentTimeout = setTimeout(() => {
                    if (musicCompartment) {
                        musicCompartment.style.opacity = '';
                        musicCompartment.style.pointerEvents = '';
                        musicCompartment.style.transform = '';
                    }
                }, 1000);
            }
            if (musicBtn && musicCompartment) {
                musicBtn.addEventListener('mouseenter', showCompartment);
                musicBtn.addEventListener('mouseleave', hideCompartment);
                musicCompartment.addEventListener('mouseenter', showCompartment);
                musicCompartment.addEventListener('mouseleave', hideCompartment);
            }

            // Enter overlay logic
            const enterOverlay = document.getElementById('enter-overlay');
            const enterBtn = document.getElementById('enter-btn');
            if (enterOverlay && enterBtn) {
                // Pause music until user enters
                if (bgMusic) bgMusic.pause();
                // Hide overlay and start music on click
                enterBtn.addEventListener('click', function() {
                    enterOverlay.classList.add('hide');
                    setTimeout(() => {
                        enterOverlay.style.display = 'none';
                    }, 700);
                    if (bgMusic && musicOn) {
                        bgMusic.play();
                    }
                });
            }

            function updateMusicBtn() {
                if (musicOn) {
                    musicBtn.classList.add('on');
                    musicBtn.classList.remove('off');
                    musicIcon.textContent = '\uD83C\uDFB5'; // ðŸŽµ
                } else {
                    musicBtn.classList.remove('on');
                    musicBtn.classList.add('off');
                    musicIcon.textContent = '\uD83C\uDFB5'; // ðŸŽµ
                }
            }

            if (musicBtn && bgMusic) {
                updateMusicBtn();
                bgMusic.volume = musicVolume ? parseFloat(musicVolume.value) : 0.5;
                if (musicVolume) {
                    musicVolume.value = bgMusic.volume;
                    musicVolume.addEventListener('input', function(e) {
                        bgMusic.volume = parseFloat(this.value);
                        // Prevent toggling animation if adjusting volume
                        e.stopPropagation();
                    });
                    // Prevent mousedown/touchstart on slider from triggering button animation
                    musicVolume.addEventListener('mousedown', function(e) { e.stopPropagation(); });
                    musicVolume.addEventListener('touchstart', function(e) { e.stopPropagation(); });
                }
                musicBtn.addEventListener('click', function(e) {
                    // Don't toggle music or animate if clicking the slider
                    if (e.target === musicVolume) return;
                    musicOn = !musicOn;
                    if (musicOn) {
                        bgMusic.play();
                    } else {
                        bgMusic.pause();
                    }
                    musicBtn.classList.add('toggling');
                    setTimeout(() => musicBtn.classList.remove('toggling'), 250);
                    updateMusicBtn();

            fetch(apiUrl)
                .then(res => res.json())
                .then(({ data }) => {

                    const avatarUrl = \`https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png\`;
                    const discordPfp = document.getElementById('discord-pfp');
                    if (discordPfp) discordPfp.src = avatarUrl;

                    // Username
                    const usernameElem = document.getElementById('username');
                    if (usernameElem) usernameElem.textContent = data.discord_user.username;
                    const statusUsernameElem = document.getElementById('status-username');
                    if (statusUsernameElem) statusUsernameElem.textContent = data.discord_user.username;

                    // Status Icon and Text
                    const statusIcon = document.getElementById('status-icon');
                    const statusTextElem = document.getElementById('status-text');
                    let activityText = "currently doing nothing";
                    let iconUrl = "bored.png"; // Default to bored image
                    let spinning = false;

                    if (data.activities && data.activities.length > 0) {
                        // Spotify (type 2)
                        const spotify = data.activities.find(act => act.type === 2);
                        if (spotify) {
                            activityText = \`Listening to ${spotify.details} by ${spotify.state}\`;
                            iconUrl = spotify.assets && spotify.assets.large_image
                                ? \`https://i.scdn.co/image/${spotify.assets.large_image.replace("spotify:", "")}\`
                                : avatarUrl;
                            spinning = true;
                        } else {
                            // Game or other activity
                            const game = data.activities.find(act => act.type === 0 || act.type === 4);
                            if (game) {
                                activityText = \`Playing ${game.name}\`;
                                if (game.assets && game.assets.large_image) {
                                    iconUrl = \`https://cdn.discordapp.com/app-assets/${game.application_id}/${game.assets.large_image}.png\`;
                                } else {
                                    iconUrl = avatarUrl;
                                }
                                spinning = true;
                            }
                        }
                    }

                    if (statusIcon) {
                        statusIcon.src = iconUrl;
                        statusIcon.classList.toggle('spin', spinning);
                    }
                    if (statusTextElem) statusTextElem.textContent = activityText;
                })
                .catch((err) => {
                    const statusTextElem = document.getElementById('status-text');
                    if (statusTextElem) statusTextElem.textContent = "Could not fetch Discord data.";
                });

            // 3D hover effect for profile picture
            const pfp3d = document.getElementById('pfp-3d');
            if (pfp3d) {
                pfp3d.addEventListener('mousemove', (e) => {
                    const rect = pfp3d.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * 10;
                    const rotateY = ((x - centerX) / centerX) * 10;
                    pfp3d.style.transform = \`rotateX(${-rotateX}deg) rotateY(${rotateY}deg)\`;
                    pfp3d.classList.add('tilt');
                });
                pfp3d.addEventListener('mouseleave', () => {
                    pfp3d.style.transform = '';
                    pfp3d.classList.remove('tilt');
                });
            }

            // Side panel toggle logic
            const sideArrow = document.getElementById('side-arrow');
            const sidePanel = document.getElementById('side-panel');
            if (sideArrow && sidePanel) {
                sideArrow.addEventListener('click', () => {
                    sidePanel.classList.toggle('active');
                });
            }
        });

        // --- Interactive Particle Background using OGL ---
        (function() {
            if (!window.OGL) return; // OGL must be loaded

            const defaultColors = ["#ffffff", "#ffffff", "#ffffff"];
            const hexToRgb = (hex) => {
                hex = hex.replace(/^#/, "");
                if (hex.length === 3) hex = hex.split("").map((c) => c + c).join("");
                const int = parseInt(hex, 16);
                const r = ((int >> 16) & 255) / 255;
                const g = ((int >> 8) & 255) / 255;
                const b = (int & 255) / 255;
                return [r, g, b];
            };

            const vertex = \`
                attribute vec3 position;
                attribute vec4 random;
                attribute vec3 color;
                uniform mat4 modelMatrix;
                uniform mat4 viewMatrix;
                uniform mat4 projectionMatrix;
                uniform float uTime;
                uniform float uSpread;
                uniform float uBaseSize;
                uniform float uSizeRandomness;
                varying vec4 vRandom;
                varying vec3 vColor;
                void main() {
                    vRandom = random;
                    vColor = color;
                    vec3 pos = position * uSpread;
                    pos.z *= 10.0;
                    vec4 mPos = modelMatrix * vec4(pos, 1.0);
                    float t = uTime;
                    mPos.x += sin(t * random.z + 6.28 * random.w) * mix(0.1, 1.5, random.x);
                    mPos.y += sin(t * random.y + 6.28 * random.x) * mix(0.1, 1.5, random.w);
                    mPos.z += sin(t * random.w + 6.28 * random.y) * mix(0.1, 1.5, random.z);
                    vec4 mvPos = viewMatrix * mPos;
                    gl_PointSize = (uBaseSize * (1.0 + uSizeRandomness * (random.x - 0.5))) / length(mvPos.xyz);
                    gl_Position = projectionMatrix * mvPos;
                }
            \`;

            const fragment = \`
                precision highp float;
                uniform float uTime;
                uniform float uAlphaParticles;
                varying vec4 vRandom;
                varying vec3 vColor;
                void main() {
                    vec2 uv = gl_PointCoord.xy;
                    float d = length(uv - vec2(0.5));
                    if(uAlphaParticles < 0.5) {
                        if(d > 0.5) {
                            discard;
                        }
                        gl_FragColor = vec4(vColor + 0.2 * sin(uv.yxx + uTime + vRandom.y * 6.28), 1.0);
                    } else {
                        float circle = smoothstep(0.5, 0.4, d) * 0.8;
                        gl_FragColor = vec4(vColor + 0.2 * sin(uv.yxx + uTime + vRandom.y * 6.28), circle);
                    }
                }
            \`;

            const container = document.getElementById('particles-bg');
            if (!container) return;

            const renderer = new OGL.Renderer({ dpr: 1, alpha: true });
            const gl = renderer.gl;
            container.appendChild(gl.canvas);
            gl.clearColor(0, 0, 0, 0);

            const camera = new OGL.Camera(gl, { fov: 15 });
            camera.position.set(0, 0, 20);

            function resize() {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
            }
            window.addEventListener("resize", resize, false);
            resize();

            // Particle settings
            const particleCount = 200;
            const particleSpread = 10;
            const speed = 0.1;
            const particleColors = defaultColors;
            const alphaParticles = false;
            const particleBaseSize = 100;
            const sizeRandomness = 1;
            const disableRotation = false;

            const count = particleCount;
            const positions = new Float32Array(count * 3);
            const randoms = new Float32Array(count * 4);
            const colors = new Float32Array(count * 3);
            const palette = particleColors && particleColors.length > 0 ? particleColors : defaultColors;

            for (let i = 0; i < count; i++) {
                let x, y, z, len;
                do {
                    x = Math.random() * 2 - 1;
                    y = Math.random() * 2 - 1;
                    z = Math.random() * 2 - 1;
                    len = x * x + y * y + z * z;
                } while (len > 1 || len === 0);
                const r = Math.cbrt(Math.random());
                positions.set([x * r, y * r, z * r], i * 3);
                randoms.set([Math.random(), Math.random(), Math.random(), Math.random()], i * 4);
                const col = hexToRgb(palette[Math.floor(Math.random() * palette.length)]);
                colors.set(col, i * 3);
            }

            const geometry = new OGL.Geometry(gl, {
                position: { size: 3, data: positions },
                random: { size: 4, data: randoms },
                color: { size: 3, data: colors },
            });

            const program = new OGL.Program(gl, {
                vertex,
                fragment,
                uniforms: {
                    uTime: { value: 0 },
                    uSpread: { value: particleSpread },
                    uBaseSize: { value: particleBaseSize },
                    uSizeRandomness: { value: sizeRandomness },
                    uAlphaParticles: { value: alphaParticles ? 1 : 0 },
                },
                transparent: true,
                depthTest: false,
            });

            const particles = new OGL.Mesh(gl, { mode: gl.POINTS, geometry, program });

            let animationFrameId;
            let lastTime = performance.now();
            let elapsed = 0;

            function update(t) {
                animationFrameId = requestAnimationFrame(update);
                const delta = t - lastTime;
                lastTime = t;
                elapsed += delta * speed;

                program.uniforms.uTime.value = elapsed * 0.001;

                if (!disableRotation) {
                    particles.rotation.x = Math.sin(elapsed * 0.0002) * 0.1;
                    particles.rotation.y = Math.cos(elapsed * 0.0005) * 0.15;
                    particles.rotation.z += 0.01 * speed;
                }

                renderer.render({ scene: particles, camera });
            }
            animationFrameId = requestAnimationFrame(update);

            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                cancelAnimationFrame(animationFrameId);
                if (container.contains(gl.canvas)) {
                    container.removeChild(gl.canvas);
                }
            });
        })();

        // --- Ripple effect for tap/click ---
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = \`${x - 25}px\`;
            ripple.style.top = \`${y - 25}px\`;
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // Touch support
        window.addEventListener('touchstart', function(e) {
            if (e.touches && e.touches.length > 0) {
                const touch = e.touches[0];
                createRipple(touch.clientX, touch.clientY);
            }
        });
        // Mouse support
        window.addEventListener('mousedown', function(e) {
            // Only left click
            if (e.button === 0) {
                createRipple(e.clientX, e.clientY);
            }
        });
